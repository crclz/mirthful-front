<div *ngFor="let discussion of discussions">
    <mat-card style="margin-top: 0.2rem; border-radius:2rem;">
        <mat-card-title>
            {{discussion.user.nickname}}
        </mat-card-title>
        <mat-card-content>
            {{discussion.text}}
            <img *ngIf="discussion.imageUrl" [src]="discussion.imageUrl" style="max-width: 600px; max-height: 400px;">
        </mat-card-content>
    </mat-card>
</div>
