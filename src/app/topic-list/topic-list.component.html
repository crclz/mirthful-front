<div *ngFor="let topic of topics">
    <mat-divider></mat-divider>
    <mat-card>
        <mat-card-title>
            <a style="text-decoration: none;" [routerLink]="['/topic-profile',topic.id]">
                {{topic.name}}
            </a>
        </mat-card-title>
        <mat-card-content>
            {{topic.description}}
        </mat-card-content>
    </mat-card>
</div>
