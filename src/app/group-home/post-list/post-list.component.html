<div *ngFor="let post of posts">
    <mat-card style="margin-top: 2em; border-radius:2em;">
        <mat-card-title>
            {{post.user.nickname}}:
            {{post.title}}
        </mat-card-title>
        <mat-card-content>
            {{post.text}}
        </mat-card-content>
    </mat-card>
</div>
